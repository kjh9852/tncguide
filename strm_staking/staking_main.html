<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/fullpage.min.css">

    <link rel="shortcut icon" href="./assets/icon/favicon.ico">
    <link rel="icon" href="../assets/icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="../assets/icon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="../assets/icon/favicon-96x96.png" sizes="96x96">
    <!-- favicon -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 웹 폰트 -->
    
    <script src="../assets/js/jquery.min_1.12.4.js"></script>
</head>
<body>
    <div class="top_btn">
        <span></span>
    </div>
    <div id="fullpage" class="guide-wrapper">
        <div class="section strmnft">
            <div class="container">
                <div class="guide-title">
                    <h2 class="logo-img"><img src="../assets/img/streamstakinglogo.png" alt=""></h2>
                </div>
                <div class="guide-item">
                    <div class="guide-left">
                        <!-- <div class="guide-img">
                            <img src="./assets/img/logo_light.svg" alt="strm">
                        </div> -->
                    </div>
                    <div class="guide-right">
                        <div class="guide-btn">
                            <ul>
                                <li>
                                    <a href="staking.html">스트림 코인 스테이킹 방법</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const topBtn = document.querySelector('.top_btn');
        const list = document.querySelectorAll('.list > li > a');
        const section = document.querySelectorAll('.section');
        const body =  document.querySelector('body')
        let yOffset = 0;

        $('.nav_btn').click(function(){
            $('.m_Nav').slideToggle();
        });

        window.addEventListener('load', () => {
            window.addEventListener('scroll', () => {
                yOffset = window.pageYOffset;
                if (yOffset <= 10) {
                    topBtn.classList.add('hide');
                    topBtn.classList.remove('show');
                }
                if (yOffset >= 10) {
                    topBtn.classList.add('show');
                    topBtn.classList.remove('hide');
                }
            });
        });
        topBtn.addEventListener('click', () => {
            scrollTo({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
        });
        function smoothScroll() {
            for (let i = 0; i < list.length; i++) {
            list[i].addEventListener('click',(e) => {
                e.preventDefault();
                let offsetTop = section[i].offsetTop;
                scrollTo({
                    top: `${offsetTop}`,
                    left: 0,
                    behavior: 'smooth'
                });
            });
        }
        }
        smoothScroll();
    </script>
</body>
</html>
